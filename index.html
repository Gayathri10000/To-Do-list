<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title> To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale = 2.0">
    
</head>
<body>
    <div class = "bg-info-subtle">
        <div class = "container mt-5 p-2 shadow-sm rounded bg-info text-info">
            <h1 class="mb-4 text-center text-dark">To Do List</h1>

            <div class="row d-flex justify-content-center mb-3">
                <div class="col-md-7">
                    <input type="text" id="Task Name" class="form-control text-center" placeholder="Task Name" aria-label="Task Name">
                </div>
        
                <div class="col-md-7 mt-2">
                    <input type="text" id="Task Description" class="form-control text-center" placeholder="Task Description" aria-label="Task Description">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="d-grid gap-2 d-md-block">
                    <button type="button" id ="AddTask" class="btn btn-primary btn-lg btn-outline-success">Add Task</button>
                </div>
            </div>
            
            <h2 class="mt-5 text-dark text-center">Tasks</h2>
            <ul id="TaskList" class="list-group mt-2">
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
